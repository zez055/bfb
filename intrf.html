<head>
    <meta charset="UTF-8">

    <title>Student Housing Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }
        
        /* خلفية الفيديو */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: filter 0.5s ease;
        }

        /* طبقة لتغيير تأثير الفيديو في الوضع الليلي */
        .night-mode .background-video {
            filter: brightness(0.3) contrast(1.2);
        }

        /* التأثيرات المتحركة */
        .pulse {
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .night-mode {
            background-color: #2c3e50;
            color: white;
        }

        .day-mode {
            background-color: #ecf0f1;
            color: black;
        }

        /* تأثير تبادل أماكن الأزرار */
        .register-login-section button {
            transition: transform 0.5s ease;
        }

        /* تغيير النصوص للألوان المتنقلة */
        .text-change {
            animation: changeTextColor 3s infinite alternate;
        }

        @keyframes changeTextColor {
            0% { color: #e74c3c; }
            25% { color: #8e44ad; }
            50% { color: #3498db; }
            75% { color: #2ecc71; }
            100% { color: #e74c3c; }
        }

        /* تخصيص مكان الأيقونات في الوضع النهاري والليلي */
        .navbar-nav {
            transition: transform 0.5s ease;
        }

        /* تأثير المطر */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/12/01/12/54/rain-2981994_960_720.jpg') repeat;
            opacity: 0.3;
            pointer-events: none;
            display: none; /* يبدأ مغطى */
            z-index: 9999;
            animation: rainAnimation 0.5s infinite;
        }

        /* تأثير الأمطار */
        @keyframes rainAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .rain.show {
            display: block; /* يظهر عندما يتم تفعيل المطر */
        }

        /* تأثير الأيقونات */
        .nav-link i {
            transition: color 0.3s ease;
        }

        .nav-link:hover i {
            color: #3498db; /* اللون الأزرق عند التمرير */
        }
    </style>
</head>

    عنصر المطر
    <div id="rainEffect" class="rain"></div>

    <script>
        const toggleButton = document.getElementById('toggleMode');
        const toggleLanguageButton = document.getElementById('toggleLanguage');
        const body = document.body;
        const moonIcon = document.getElementById('moonIcon');
        const rainButton = document.getElementById('rainButton');
        const rainEffect = document.getElementById('rainEffect'); -->

        
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('night-mode');
            body.classList.toggle('day-mode');
            moonIcon.classList.toggle('fa-moon');
            moonIcon.classList.toggle('fa-sun');
        });

        // تبديل اللغة
        toggleLanguageButton.addEventListener('click', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            if (body.classList.contains('day-mode')) {
                document.title = 'موقع السكن الطلابي';
                navLinks[0].textContent = 'الرئيسية';
                navLinks[1].textContent = 'اتصل بنا';
                navLinks[2].textContent = 'تسجيل الدخول / التسجيل';
                toggleLanguageButton.textContent = 'تغيير اللغة';
            } else {
                document.title = 'Student Housing Website';
                navLinks[0].textContent = 'Home';
                navLinks[1].textContent = 'Contact Us';
                navLinks[2].textContent = 'Login/Register';
                toggleLanguageButton.textContent = 'Change Language';
            }
        });

        // تفعيل المطر
        rainButton.addEventListener('click', () => {
            rainEffect.classList.toggle('show');
        });
    </script>
